<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Users</title>
<script>
	window.contextRoot = '${contextRoot}'
</script>

<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

<link rel="stylesheet" href="css/items.css">

<link rel="stylesheet" type="text/css"
	href="css/datatables/datatables.min.css" />

<link rel="stylesheet" type="text/css"
	href="css/datatables/DataTables-1.10.18/dataTables.bootstrap4.min.css">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

</head>
<body>
	<header>
		<h3 class='text-center'></h3>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-lg-11">
				<form>
					<input type="button" value="Back" class="btn btn-info"
						onclick="history.back()">
				</form>
			</div>
			<div class="col-lg-1">
				<button id="btnNew" type="button" class="btn btn-info"
					data-toggle="modal">
					<i class="material-icons">add</i>
				</button>
			</div>
		</div>
	</div>
	<br>

	<div class="container box">
		<div class="row">
			<div class="col-lg-12">
				<div class="table-responsive">
					<table id="userListTable"
						class="table table-striped table-bordered table-condensed"
						style="width: 100%">
						<thead class="text-center">
							<tr>
								<th>id</th>
								<th>name</th>
								<th>password</th>
								<th>role</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modalCRUD" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel"></h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form id="formUsers">
					<div class="modal-body">
						<div class="row justify-content-md-center">
							<div class="col-md-auto">
								<button type="button" id="btnReset"
									class="btn btn-light btnReset">Reset</button>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<div class="form-group">
									<label for="" class="col-form-label">Id:</label> <input
										type="text" class="form-control" id="id" disabled>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<div class="form-group">
									<label for="" class="col-form-label">Username:</label> <input
										type="text" class="form-control" id="username">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<div class="form-group">
									<label for="" class="col-form-label">Password:</label> <input
										type="password" class="form-control" id="password">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<div class="form-group">
									<label for="" class="col-form-label"><input
										name="admin" id="admin" onclick="setAdmin()" type="checkbox" />
										Set admin</label>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary btnReset"
							data-dismiss="modal">Cancel</button>
						<button type="submit" id="btnSave" class="btn btn-success">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/jquery/jquery-3.3.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/datatables/datatables.min.js"></script>

	<script type="text/javascript" src="js/users.js"></script>

	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
