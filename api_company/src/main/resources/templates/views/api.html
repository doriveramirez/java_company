<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<meta charset="ISO-8859-1">
<title>Api</title>
<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

<link rel="stylesheet" href="css/items.css">

</head>
<body>
	<br>
	<div class="container box">
		<div class="row">
			<div class="col-lg-12">
				<a href="/" class="btn btn-outline-secondary btn-block"
					role="button" aria-pressed="true">Back</a>
			</div>
			<div class="col-lg-12">
				<a href="/api/items" class="btn btn-outline-success btn-block"
					role="button" aria-pressed="true">View items</a>
			</div>
			<div class="col-lg-12">
				<a href="/api/suppliers" class="btn btn-outline-info btn-block"
					role="button" aria-pressed="true">View Suppliers</a>
			</div>
			<div class="col-lg-12">
				<form class="w-100 p-1 text-center" id="form" method="get">
					<input type="text" placeholder="Item id"
						onchange="document.getElementById('form').action = '/items/' + this.value + '/priceReductions';">
					<input type="submit" class="btn btn-outline-warning"
						value="View price reductions">
				</form>
			</div>
			<div class="col-lg-12">
				<a href="/api/users" class="btn btn-outline-primary btn-block"
					role="button" aria-pressed="true">View Users</a>
			</div>
		</div>
	</div>
</html>
