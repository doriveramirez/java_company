<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
	window.contextRoot = '${contextRoot}'
</script>

<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

<link rel="stylesheet" href="css/items.css">

<link rel="stylesheet" type="text/css"
	href="css/datatables/datatables.min.css" />

<link rel="stylesheet" type="text/css"
	href="css/datatables/DataTables-1.10.18/dataTables.bootstrap4.min.css">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

</head>
<body>
	<header>
		<h3 class='text-center'></h3>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-lg-4">
				<form>
					<input type="button" value="Back" class="btn btn-info"
						onclick="history.back()">
				</form>
			</div>
			<div class="col-lg-6">
				<button id="btnNewPriceReduction" type="button" class="btn btn-info"
					data-toggle="modal">
					<p>Add price reduction</p>
				</button>
				<button id="btnNewSupplier" type="button" class="btn btn-info"
					data-toggle="modal">
					<p>Add suppliers</p>
				</button>
			</div>
		</div>
	</div>
	<br>

	<div class="container box">
		<div class="row">
			<div class="col-lg-12">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-condensed"
						style="width: 100%">
						<thead class="text-center">
							<tr>
								<th style="color: grey">id</th>
								<th style="color: grey">code</th>
								<th style="color: grey">description</th>
								<th style="color: grey">price</th>
								<th style="color: grey">creationDate</th>
								<th style="color: grey">creator</th>
								<th style="color: grey">state</th>
							</tr>
							<tr>
								<th id="idItem">id</th>
								<th id="code">code</th>
								<th id="description">description</th>
								<th id="price">price</th>
								<th id="creationDate">creationDate</th>
								<th id="creator">creator</th>
								<th id="state">state</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class="container box">
		<div class="row">
			<div class="col-lg-12">
				<div class="table-responsive">
					<table id="itemListPriceReductions"
						class="table table-striped table-bordered table-condensed"
						style="width: 100%">
						<thead class="text-center">
							<tr>
								<th>id</th>
								<th>Reduced price</th>
								<th>Start date</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="priceReductionsCRUD" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel"></h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form id="formPriceReductions">
					<div class="modal-body">
						<div class="row justify-content-md-center">
							<div class="col-md-auto">
								<button type="button" id="btnResetPriceReduction"
									class="btn btn-light btnReset">Reset</button>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<div class="form-group">
									<label for="" class="col-form-label">Id Price
										Reduction:</label> <input type="text" class="form-control"
										id="idPriceReduction" disabled>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label for="" class="col-form-label">Reduced Price</label> <input
										type="number" step=".01" class="form-control"
										id="reducedPrice">
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<label for="" class="col-form-label">Start date</label> <input
										type="date" class="form-control" id="startDate">
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary btnReset"
							data-dismiss="modal">Cancel</button>
						<button type="submit" id="btnSavePriceReduction"
							class="btn btn-success">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/jquery/jquery-3.3.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/datatables/datatables.min.js"></script>

	<script type="text/javascript" src="js/item.js"></script>
</body>
</html>
