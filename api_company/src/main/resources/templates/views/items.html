<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
	window.contextRoot = '${contextRoot}'
</script>

<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

<link rel="stylesheet" href="css/items.css">

<link rel="stylesheet" type="text/css"
	href="css/datatables/datatables.min.css" />

<link rel="stylesheet" type="text/css"
	href="css/datatables/DataTables-1.10.18/dataTables.bootstrap4.min.css">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

</head>
<body>
	<header>
		<h3 class='text-center'></h3>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<button id="btnNew" type="button" class="btn btn-info"
					data-toggle="modal">
					<i class="material-icons">add</i>
				</button>
			</div>
		</div>
	</div>
	<br>

	<div class="container box">
		<div class="row">
			<div class="col-lg-12">
				<div class="table-responsive">
					<table id="itemListTable"
						class="table table-striped table-bordered table-condensed"
						style="width: 100%">
						<thead class="text-center">
							<tr>
								<th>id</th>
								<th>code</th>
								<th>description</th>
								<th>price</th>
								<th>creationDate</th>
								<th>creator</th>
								<th>state</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modalCRUD" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel"></h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form id="formItems">
					<div class="modal-body">
						<div class="row justify-content-md-center">
							<div class="col-md-auto">
								<button type="button" id="btnReset"
									class="btn btn-light btnReset">Reset</button>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label for="" class="col-form-label">Id:</label> <input
										type="text" class="form-control" id="id" disabled>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<label for="" class="col-form-label">Code:</label> <input
										type="number" class="form-control" id="code">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<div class="form-group">
									<label for="" class="col-form-label">Description</label> <input
										type="text" class="form-control" id="description">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label for="" class="col-form-label">Price</label> <input
										type="number" step=".01" class="form-control" id="price">
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<label for="" class="col-form-label">Creation date</label> <input
										type="date" class="form-control" id="creationDate">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-9">
								<div class="form-group">
									<label for="" class="col-form-label">Creator</label> <input
										type="text" class="form-control" id="creator">
								</div>
							</div>
							<div class="col-lg-3">
								<div class="form-group">
									<label for="" class="col-form-label">State</label> <select
										name="state" id="state">
										<option value="true">Enabled</option>
										<option value="false">Unabled</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary btnReset"
							data-dismiss="modal">Cancel</button>
						<button type="submit" id="btnSave" class="btn btn-success">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/jquery/jquery-3.3.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/datatables/datatables.min.js"></script>

	<script type="text/javascript" src="js/items.js"></script>
</body>
</html>
